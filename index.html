<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Flappy Gull</title>
    <script src="https://cdn.jsdelivr.net/gh/svenkonings/aframe@dist/dist/aframe-master.min.js"></script>
    <script src="https://mixedreality.mozilla.org/ammo.js/builds/ammo.wasm.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script type="text/javascript">
      AFRAME.registerComponent("rescale", {
        schema: {
          axis: {
            type: "string",
            default: "x"
          },
          value: {
            type: "number",
            default: 1
          }
        },
        init: function() {
          const el = this.el;
          const data = this.data;
          el.addEventListener("model-loaded", function() {
            const box = new THREE.Box3().setFromObject(el.object3D);
            const size = new THREE.Vector3();
            box.getSize(size);
            let scale = 1;
            if (data.axis === "x") {
              scale = data.value / size.x;
            } else if (data.axis === "y") {
              scale = data.value / size.y;
            } else if (data.axis === "z") {
              scale = data.value / size.z;
            } else {
              console.error(
                'Unknown rescale axis "' + data.axis + '" provided for:',
                el
              );
            }
            el.setAttribute("scale", scale + " " + scale + " " + scale);
          });
        }
      });

      AFRAME.registerComponent("ammo-model-body", {
        schema: {
          type: "string"
        },
        init: function() {
          const el = this.el;
          const data = this.data;
          el.addEventListener("model-loaded", function() {
            el.setAttribute("ammo-body", data);
          });
        }
      });

      AFRAME.registerComponent("ammo-model-shape", {
        schema: {
          type: "string"
        },
        init: function() {
          const el = this.el;
          const data = this.data;
          el.addEventListener("model-loaded", function() {
            el.setAttribute("ammo-shape", data);
          });
        }
      });

      let speed = 0;
      let touched = false;
      let dead = false;

      function touch() {
        touched = true;
        setTimeout(() => {
          touched = false;
        }, 300);
      }

      function setText(val) {
        playerText.setAttribute("text", {
          align: "center",
          color: "black",
          value: val
        });
      }

      function random(min, max) {
        return minInt + Math.random() * (maxInt - minInt + 1));
      }
      
      function start() {
        speed = 0;
        view.object3D.position.set(randomInt(-30, 0), 17.5, randomInt(0,75));
        setText("Game starts after 5 seconds");
        setTimeout(() => {
          speed = 0.05;
          setText(null);
        }, 5000);
      }

      AFRAME.registerComponent("start-game", {
        init: start
      });

      window.addEventListener("mousedown", touch);
      AFRAME.registerComponent("buttons", {
        init: function() {
          const sceneEl = this.el.sceneEl;
          sceneEl.addEventListener("enter-vr", function() {
            sceneEl.xrSession.addEventListener("selectstart", touch);
          });
        }
      });

      const directionAxis = new THREE.Vector3(0, 1, 0);
      const directionAngle = Math.PI / 2;

      AFRAME.registerComponent("flappy", {
        tick: function() {
          if (speed !== 0) {
            const direction = new THREE.Vector3();
            player.object3D.getWorldDirection(direction);
            direction.applyAxisAngle(directionAxis, directionAngle);
            direction.multiplyScalar(speed);
            if (touched) {
              direction.setY(0.1);
            } else {
              direction.setY(-0.05);
            }
            this.el.object3D.position.add(direction);
          } else if (dead && touched) {
            start();
          }
        }
      });

      AFRAME.registerComponent("collision", {
        init: function(event) {
          const el = this.el;
          el.addEventListener("collidestart", function() {
            speed = 0;
            touched = false;
            dead = true;
            setText("Click to restart");
          });
        }
      });
    </script>
  </head>
  <body>
    <a-scene
      id="scene"
      start-game
      buttons
      physics="driver: ammo; debug: false;"
      background="color: #87CEEB"
      inspector="url: https://cdn.jsdelivr.net/gh/svenkonings/aframe-inspector@dist/dist/aframe-inspector.min.js;"
    >
      <a-assets id="assets">
        <a-asset-item
          id="cityAsset"
          src="https://cdn.glitch.com/5ca15494-6465-4620-82c1-22310eb46c5f/model.gltf?v=1583614799377"
        ></a-asset-item>
        <a-asset-item
          id="gullAsset"
          src="https://cdn.glitch.com/5ca15494-6465-4620-82c1-22310eb46c5f/scene.gltf?v=1583614799587"
        ></a-asset-item>
      </a-assets>
      <a-entity id="view" flappy>
        <a-camera id="camera" position="0 1.6 0">
          <a-entity
            id="player"
            rescale="value: 1;"
            position="0 -0.8 -1"
            rotation="0 90 0"
            ammo-model-body="type: kinematic; emitCollisionEvents: true;"
            ammo-model-shape="type: hull; offset: 0 -0.01 0.07;"
            collision
            gltf-model="#gullAsset"
          >
          </a-entity>
          <a-entity id="playerText" position="0 0 -1"></a-entity>
        </a-camera>
      </a-entity>
      <a-entity
        id="city"
        rescale="value: 200;"
        position="0 -90 0"
        ammo-model-body="type: static;"
        ammo-model-shape="type: mesh;"
        gltf-model="#cityAsset"
      >
      </a-entity>
    </a-scene>
  </body>
</html>
